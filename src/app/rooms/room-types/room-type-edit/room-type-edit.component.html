<div class="form-group">
  <label for="name">Room Type Name</label>
  <input 
  type="text" 
  id="name" 
  class="form-control" 
  [(ngModel)]="currentName">
</div>
<div class="form-group">
  <label for="price">Room Type Price</label>
  <input 
  type="text" 
  id="price" 
  class="form-control" 
  [(ngModel)]="currentPrice">  
</div>
<button class="btn btn-primary" (click)="onUpdateRT()">Update Room type</button>
